<!DOCTYPE html>
<html>
	<head>
		<title>TranSafe</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>
	<body>        
  <section class="intro">
          <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div>
                <img src="logo.png" class="navbar-brand">
            </div>
        </div>
    </nav>
<!--Route Input-->
      <div class="col-lg-4 col-sm-12 routes text-center">
          <div>
              <h1>Travel Safer<br>
              <small>Find the safest public transit routes.<small></h1>                 <br>
          </div>
          <div class="form">
          <form>
              <div class="form-group">
                <input type="email" class="form-control" id="from" placeholder="FROM">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="to" placeholder="TO">
              </div>
              <button type="submit" class="btn btn-primary">Get Routes</button>
        </form>
        </div>
      </div>
      
      
<!--Map-->
      <div class="col-lg-8 col-sm-12 map">
        <img src="Legend.png" class="legend">
      </div>
  </section>
</body>
</html>
